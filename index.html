<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>To My Princess Pan</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="appbar">
    <h1>To My Princess Pan</h1>
  </header>

  <!-- LOGIN / ROLE PICKER -->
  <main id="login" class="screen">
    <section class="card login-card">
      <h2 class="title">Choose Account</h2>
      <div class="role-cards">
        <button class="role-card" data-role="princess" id="btn-princess">
          <div class="role-illus role-princess"></div>
          <div class="role-name">Princess Pan</div>
        </button>
        <button class="role-card" data-role="knight" id="btn-knight">
          <div class="role-illus role-knight"></div>
          <div class="role-name">Knight K</div>
        </button>
      </div>

      <div id="knight-password-wrap" class="pw-wrap" hidden>
        <label for="pw">Password</label>
        <input id="pw" type="password" placeholder="Enter Knight K password" />
      </div>

      <button id="continue" class="btn primary">Continue</button>
      <p class="muted small">Password is checked only on your device (no server). You can change it in <code>config.js</code>.</p>
    </section>
  </main>

  <!-- APP -->
  <main id="app" class="screen hidden">
    <section class="stats">
      <div class="since">
        <div class="since-title">Loving You Since</div>
        <div class="since-date" id="since-date">—</div>
        <div class="since-days"><span id="days">--</span> Days</div>
      </div>
    </section>

    <nav class="tabs">
      <button class="tab active" data-tab="letters">Letters</button>
      <button class="tab" data-tab="calendar">Calendar</button>
      <button class="tab" data-tab="settings">Settings</button>
    </nav>

    <!-- LETTERS TAB -->
    <section id="tab-letters" class="tabpanel active">
      <div class="letters-toolbar">
        <div class="filters">
          <button class="chip" data-filter="unread">Unread</button>
          <button class="chip" data-filter="read">Read</button>
          <button class="chip active" data-filter="all">All</button>
        </div>
        <div class="whoami"><span id="whoami"></span></div>
      </div>

      <!-- Uploader (always visible; Princess can't delete, Knight can) -->
      <div class="uploader card">
        <div class="uploader-row">
          <input id="file" type="file" accept="image/*" />
        </div>
        <div class="spacer-3"></div>
        <div class="uploader-row">
          <input id="caption" type="text" placeholder="Add short caption (optional)" />
        </div>
        <div class="spacer-3"></div>
        <div class="uploader-row">
          <button id="post" class="btn primary">Post letter</button>
        </div>
        <div class="hint small" id="upload-hint"></div>
      </div>

      <div id="letters" class="letters-list"></div>
    </section>

    <!-- CALENDAR TAB -->
    <section id="tab-calendar" class="tabpanel">
      <div id="calendar" class="calendar"></div>
      <div class="legend">
        <span class="dot dot-unread"></span> Unread
        <span class="dot dot-read"></span> Read
        <span class="heart-sample">♥</span> 25th
      </div>
    </section>

    <!-- SETTINGS TAB -->
    <section id="tab-settings" class="tabpanel">
      <div class="card">
        <h3>Role & Security</h3>
        <p class="small">Logged in as: <strong id="roleLabel">-</strong></p>
        <button id="logout" class="btn">Log out</button>
      </div>
      <div class="card">
        <h3>Danger zone</h3>
        <p class="small">Only Knight K can delete letters.</p>
      </div>
    </section>
  </main>

  <!-- TOAST -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
